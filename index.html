<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <link rel="icon" type="image" href="https://pngimg.com/uploads/mars_planet/mars_planet_PNG13.png"/>
  <title>Mission to Mars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

</head>

<body class="text-white" style="background-color:black;">
  <div class="container">
    
    <!-- Jumbotron -->
    <div class="jumbotron text-center" style="background-image: background-size: 100%; height: 100%;">
      <img id="background-img" src="background_image.jpg" alt="Planet Mars background image"/>
      <h1 class="display-4">Mission to Mars</h1>
      <a class="btn btn-lg text-white" style="background-color:#c1440e;" href="/scrape" role="button">Scrape New Data</a>
    </div>
    
    <!-- News Section -->
    <div class="container">
      <h3>Latest Mars News</h3>
      <h6 style="color: #c1440e">{{ mars_info.news_title }}</h6>
      <p>{{ mars_info.news_paragraph }}</p>
    </div>
    
    <div class="container">
      <div class="row">
      <!-- Left Image-->
      <div class="col-lg-8 col-md-8 col-sm-12">
        <h3>Featured Mars Image</h3>
        <img src="{{ mars_info.featured_image_url }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
      </div>

</body>
</html>
